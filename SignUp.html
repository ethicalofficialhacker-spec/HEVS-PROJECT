<body>

<div class="login-container">
    <h1>ğŸ” HEVS</h1>

    <!-- ğŸš¨ NO action & method -->
    <form class="login-form" onsubmit="SignUp(event)">
    
    <label>Name</label>

    <input type="number" id="age" placeholder="Your Age" required>

</form>
